<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Eldritch</title>
</head>
<body>
  <div class="wrapper">
  <div class="anceints__wrapper">
    <h2>Выберите героя</h2>
  <div class="anceints">
    <div><img src="/assets/Ancients/Cthulthu.png" alt="Cthulthu" class="anceints_item item"></div>
    <div><img src="/assets/Ancients/IogSothoth.png" alt="IogSothoth" class="anceints_item item"></div>
    <div><img src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="anceints_item item"></div>
    <div><img src="/assets/Ancients/Azathoth.png" alt="Azathoth" class="anceints_item item"></div>
  </div>
</div>
  <div class="levels">
    <h2>Выберете уровень</h2>
    <div><button class="level_button button">Очень легко</button></div>
    <div><button class="level_button button">Легко</button></div>
    <div><button class="level_button button">Нормально</button></div>
    <div><button class="level_button button">Тяжело</button></div>
    <div><button class="level_button button">Очень тяжело</button></div>
  </div>
<div class="mixed_button"><button class="level_button mixed">Замешать колоду</button></div>
<div class="selected">
  <img src="/assets/mythicCardBackground.png" alt="mythicCardBackground" class="anceints_item mixed-cards">
  <div class="anceints_item selected_card"></div>
</div>
<div class="tracker">
  <div class="first-stage">
    <h2>Первая стадия</h2>
    <div class="circles">
      <div class="circle__green circle">0</div>
      <div class="circle__red circle">0</div>
      <div class="circle__blue circle">0</div>
    </div>
  </div>
<div class="second-stage">
  <h2>Вторая стадия</h2>
  <div class="circles">
    <div class="circle__green circle">0</div>
    <div class="circle__red circle">0</div>
    <div class="circle__blue circle">0</div>
  </div>
</div>
<div class="third-stage">
  <h2>Третья стадия</h2>
  <div class="circles">
    <div class="circle__green circle">0</div>
    <div class="circle__red circle">0</div>
    <div class="circle__blue circle">0</div>
  </div>
</div>
</div>
</div>
<script type="module" src="index.js"></script>
  
</body>
</html>
